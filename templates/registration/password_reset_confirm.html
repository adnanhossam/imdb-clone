{% extends "home.html" %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4 text-center" style="width: 100%; max-width: 400px;">
        <h3 class="mb-4">Password Reset Email Sent</h3>
        <p>
            If an account with the provided email exists, a password reset link has been sent to your inbox.
            Please check your email and follow the instructions to reset your password.
        </p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
    </div>
</div>
{% endblock %}
