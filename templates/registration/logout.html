{% extends "base.html" %}
{% block content %}
<div class="container text-center my-5">
  <h1 class="text-warning">Logout</h1>
  <p class="text-white">Are you sure you want to log out?</p>
  
  <!-- Logout form -->
  <form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-lg">Yes, Logout</button>
    <a href="{% url 'home' %}" class="btn btn-secondary btn-lg">Cancel</a>
  </form>
</div>
{% endblock %}
