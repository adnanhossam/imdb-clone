{% extends 'home.html' %}
{% block title %}Delete Name{% endblock %}

{% block content %}
<div class="container my-5">
  <!-- Page Title -->
  <h1 class="text-center text-danger mb-4">Delete Name</h1>
  
  <!-- Confirmation Message -->
  <p class="text-center mb-5">
    Are you sure you want to permanently delete <strong>{{ object.name }}</strong>?
  </p>

  <!-- Confirmation Box -->
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4 text-center">
      <div class="card shadow-lg bg-dark text-white">
        <div class="card-body">
          <h4 class="card-title text-warning mb-4">
            <i class="bi bi-exclamation-triangle-fill"></i> This action cannot be undone.
          </h4>

          <!-- Form for Deletion -->
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg w-100 mb-3">
              <i class="bi bi-trash-fill"></i> Confirm Delete
            </button>
          </form>

          <!-- Cancel Button -->
          <a href="{% url 'list_name' %}" class="btn btn-secondary btn-lg w-100">
            <i class="bi bi-x-circle-fill"></i> Cancel
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
