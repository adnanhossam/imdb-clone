{% extends 'home.html' %}
{% block title %}Update Name{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="card mx-auto" style="max-width: 600px; border-radius: 10px;">
    <div class="card-header text-center bg-warning text-dark">
      <h4>Update Name</h4>
    </div>
    <div class="card-body bg-dark text-white">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Name Input -->
        <div class="mb-4">
          <label for="id_name" class="form-label">Full Name</label>
          <input
            type="text"
            id="id_name"
            name="name"
            class="form-control form-control-lg"
            value="{{ form.name.value }}"
            required
            placeholder="Enter the full name"
          />
        </div>
        
        <!-- Profession Dropdown -->
        <div class="mb-4">
          <label for="id_profession" class="form-label">Profession</label>
          <select
            id="id_profession"
            name="profession"
            class="form-select form-select-lg"
            required
          >
            <option value="" disabled selected>Select Profession</option>
            <option value="Actor" {% if form.profession.value == "Actor" %}selected{% endif %}>
              Actor
            </option>
            <option value="Director" {% if form.profession.value == "Director" %}selected{% endif %}>
              Director
            </option>
            <option value="Writer" {% if form.profession.value == "Writer" %}selected{% endif %}>
              Writer
            </option>
          </select>
        </div>
        
        <!-- Profile Picture Input -->
        <div class="mb-4">
          <label for="id_profile_picture" class="form-label">Profile Picture</label>
          <input
            type="file"
            id="id_profile_picture"
            name="profile_picture"
            class="form-control form-control-lg"
          />
        </div>
        
        <!-- Action Buttons -->
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-warning btn-lg text-dark">Update</button>
          <a href="{% url 'list_name' %}" class="btn btn-outline-light btn-lg">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
